<input class="center-block" type="text" (keyup)="onKeypressEvent($event)" placeholder="Find characters!" />
<br>
<div class="row">
    <div class="center">

        <div *ngFor="let character of characters;">
            <div class="column">
                <app-character-card [item]="character"></app-character-card>
            </div>
        </div>
    </div>
</div>
