<div class="center">
    
    <table class="center">
        <tr>
            <th>Episode</th>
            <th>Name</th>
            <th>Air Date</th>
            <th>Detail</th>
        </tr>

        <tr *ngFor="let episode of episodes">
            <td>{{episode.episode}}</td>
            <td>{{episode.name}}</td>
            <td>{{episode.air_date}}</td>
            <td>Details</td>
        </tr>
        <br>
        <input type="text" (keypress)="onKeypressEvent($event)" placeholder="Find some episodes!" />
    </table>
</div>
